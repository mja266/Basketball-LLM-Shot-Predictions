<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üèÄ Basketball Play Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { background:#0b0b0b; color:#eee; font-family: system-ui, sans-serif; margin:0; padding:0; }
    .wrap { max-width:500px; margin:40px auto; background:#141414; border-radius:14px; padding:20px; box-shadow:0 6px 20px rgba(0,0,0,0.5); }
    h1 { font-size:28px; color:#ffd200; display:flex; align-items:center; gap:8px; }
    select, input, button { width:100%; margin-top:10px; padding:10px; border-radius:8px; border:1px solid #333; background:#1b1b1b; color:#eee; }
    button { background:#ffd200; color:#000; font-weight:bold; cursor:pointer; }
    .result { margin-top:15px; padding:12px; border-radius:10px; font-weight:bold; text-align:center; }
    .ok { color:#9ae6b4; }
    .err { color:#ff8080; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üèÄ Basketball Play Predictor</h1>

    <label>Team</label>
    <select id="team"></select>

    <label>Player</label>
    <select id="player"></select>

    <label>Period (1‚Äì4)</label>
    <input id="period" type="number" min="1" max="4" value="4"/>

    <label>Time remaining (mm:ss)</label>
    <input id="time" type="text" value="2:00"/>

    <label>Shot type</label>
    <select id="shot">
      <option>2PT Field Goal</option>
      <option>3PT Field Goal</option>
    </select>

    <label>X coordinate (0‚Äì50)</label>
    <input id="x" type="number" step="0.1" value="25"/>

    <label>Y coordinate (0‚Äì50)</label>
    <input id="y" type="number" step="0.1" value="25"/>

    <button id="go">Predict</button>
    <div id="out" class="result">Result will appear here...</div>
  </div>

  <script>
    const $ = id => document.getElementById(id);

    async function loadTeams() {
      const res = await fetch("http://127.0.0.1:5000/teams");
      const data = await res.json();
      $("team").innerHTML = data.teams.map(t => `<option>${t}</option>`).join("");
      await loadPlayers(data.teams[0]);
    }

    async function loadPlayers(team) {
      const res = await fetch(`http://127.0.0.1:5000/players?team=${encodeURIComponent(team)}`);
      const data = await res.json();
      $("player").innerHTML = data.players.map(p => `<option>${p}</option>`).join("");
    }

    $("team").addEventListener("change", e => loadPlayers(e.target.value));

    $("go").onclick = async () => {
      const payload = {
        team_id: $("team").value,
        player_name: $("player").value,
        period: $("period").value,
        pctimestring: $("time").value,
        shot_type: $("shot").value,
        x: $("x").value,
        y: $("y").value
      };
      $("out").innerHTML = "‚è≥ Predicting...";
      const res = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!data.ok) {
        $("out").innerHTML = `<div class='err'>‚ùå ${data.error}</div>`;
      } else {
        const color = data.prediction_label === "MADE" ? "green" : "red";
        $("out").innerHTML = `<div style='color:${color}'>üèÄ Shot ${data.prediction_label} (${(data.made_probability*100).toFixed(1)}% chance)</div>`;
      }
    };

    loadTeams();
  </script>
</body>
</html>
