<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÄ Basketball Play Predictor</title>
  <style>
    body {
      background-color: #111;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
      width: 400px;
    }
    select, input, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèÄ Basketball Play Predictor</h2>

    <label>Team</label>
    <select id="teamSelect"></select>

    <label>Player</label>
    <select id="playerSelect"></select>

    <label>Period (1‚Äì4)</label>
    <input type="number" id="period" min="1" max="4" value="4" />

    <label>Time remaining (mm:ss)</label>
    <input type="text" id="timeRemaining" value="2:00" />

    <label>Shot type</label>
    <select id="shotType">
      <option>2PT Field Goal</option>
      <option>3PT Field Goal</option>
      <option>MID</option>
    </select>

    <label>X coordinate (0‚Äì50)</label>
    <input type="number" id="xCoord" value="25" />

    <label>Y coordinate (0‚Äì50)</label>
    <input type="number" id="yCoord" value="25" />

    <button onclick="predictShot()">Predict</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const teamPlayers = {
      "Atlanta Hawks": ["Trae Young", "Dejounte Murray"],
      "Boston Celtics": ["Jayson Tatum", "Jaylen Brown", "Jrue Holiday"],
      "Brooklyn Nets": ["Mikal Bridges", "Cam Thomas"],
      "Charlotte Hornets": ["LaMelo Ball", "Miles Bridges"],
      "Chicago Bulls": ["Zach LaVine", "DeMar DeRozan"],
      "Cleveland Cavaliers": ["Donovan Mitchell", "Darius Garland"],
      "Dallas Mavericks": ["Luka Doncic", "Kyrie Irving"],
      "Denver Nuggets": ["Nikola Jokic", "Jamal Murray"],
      "Detroit Pistons": ["Cade Cunningham", "Jaden Ivey"],
      "Golden State Warriors": ["Stephen Curry", "Klay Thompson"],
      "Houston Rockets": ["Jalen Green", "Fred VanVleet"],
      "Indiana Pacers": ["Tyrese Haliburton", "Myles Turner"],
      "LA Clippers": ["Kawhi Leonard", "Paul George", "James Harden"],
      "Los Angeles Lakers": ["LeBron James", "Anthony Davis"],
      "Memphis Grizzlies": ["Ja Morant", "Desmond Bane"],
      "Miami Heat": ["Jimmy Butler", "Bam Adebayo"],
      "Milwaukee Bucks": ["Giannis Antetokounmpo", "Damian Lillard"],
      "Minnesota Timberwolves": ["Anthony Edwards", "Karl-Anthony Towns"],
      "New Orleans Pelicans": ["Zion Williamson", "Brandon Ingram"],
      "New York Knicks": ["Jalen Brunson", "Julius Randle"],
      "Oklahoma City Thunder": ["Shai Gilgeous-Alexander", "Chet Holmgren"],
      "Orlando Magic": ["Paolo Banchero", "Franz Wagner"],
      "Philadelphia 76ers": ["Joel Embiid", "Tyrese Maxey"],
      "Phoenix Suns": ["Kevin Durant", "Devin Booker", "Bradley Beal"],
      "Portland Trail Blazers": ["Anfernee Simons", "Deandre Ayton"],
      "Sacramento Kings": ["De'Aaron Fox", "Domantas Sabonis"],
      "San Antonio Spurs": ["Victor Wembanyama", "Devin Vassell"],
      "Toronto Raptors": ["Scottie Barnes", "RJ Barrett"],
      "Utah Jazz": ["Lauri Markkanen", "Jordan Clarkson"],
      "Washington Wizards": ["Kyle Kuzma", "Jordan Poole"]
    };

    const teamSelect = document.getElementById("teamSelect");
    const playerSelect = document.getElementById("playerSelect");

    // Populate teams
    Object.keys(teamPlayers).forEach(team => {
      const opt = document.createElement("option");
      opt.value = team;
      opt.textContent = team;
      teamSelect.appendChild(opt);
    });

    // Update players dynamically
    teamSelect.addEventListener("change", () => {
      const selectedTeam = teamSelect.value;
      const players = teamPlayers[selectedTeam] || [];
      playerSelect.innerHTML = "";
      players.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        playerSelect.appendChild(opt);
      });
    });

    async function predictShot() {
      const payload = {
        team_id: teamSelect.value,
        player_name: playerSelect.value,
        period: document.getElementById("period").value,
        pctimestring: document.getElementById("timeRemaining").value,
        shot_type: document.getElementById("shotType").value,
        x: document.getElementById("xCoord").value,
        y: document.getElementById("yCoord").value
      };

      const res = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      const resultDiv = document.getElementById("result");

      if (!data.ok) {
        resultDiv.textContent = "‚ùå " + data.error;
        resultDiv.style.color = "red";
      } else {
        resultDiv.textContent = `üèÄ ${data.player} ‚Äî Shot ${data.prediction_label} (${(
          data.made_probability * 100
        ).toFixed(1)}% chance)`;
        resultDiv.style.color =
          data.prediction_label === "MADE" ? "limegreen" : "red";
      }
    }
  </script>
</body>
</html>
