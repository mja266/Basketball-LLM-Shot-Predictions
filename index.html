<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÄ Basketball Play Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #181818;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 24px;
      width: 380px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #f8b400;
      margin-bottom: 20px;
    }
    select, input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2b2b2b;
      color: white;
      font-size: 15px;
    }
    button {
      background-color: #f8b400;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .result.made { color: #00ff66; }
    .result.missed { color: #ff4444; }
    .error { color: #ff4444; font-size: 14px; text-align: center; margin-top: 8px; }

    /* Probability bar styling */
    .prob-container {
      width: 100%;
      height: 18px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    .prob-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4444, #00ff66);
      transition: width 0.7s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèÄ Basketball Play Predictor</h2>

    <label>Team</label>
    <select id="team"></select>

    <label>Player</label>
    <select id="player"></select>

    <label>Period (1‚Äì4)</label>
    <input type="number" id="period" min="1" max="4" value="4">

    <label>Time remaining (mm:ss)</label>
    <input type="text" id="time" value="2:00">

    <label>Shot type</label>
    <select id="shotType">
      <option value="2PT Field Goal">2PT Field Goal</option>
      <option value="3PT Field Goal">3PT Field Goal</option>
    </select>

    <label>X coordinate (0‚Äì50)</label>
    <input type="number" id="x" value="25">

    <label>Y coordinate (0‚Äì50)</label>
    <input type="number" id="y" value="25">

    <button id="predict">Predict</button>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

    <!-- Probability visualization -->
    <div class="prob-container" id="probContainer">
      <div class="prob-bar" id="probBar"></div>
    </div>
  </div>

  <script>
    const teams = {
      "Boston Celtics": ["Jayson Tatum", "Jaylen Brown", "Jrue Holiday"],
      "Golden State Warriors": ["Stephen Curry", "Klay Thompson", "Draymond Green"],
      "Los Angeles Lakers": ["LeBron James", "Anthony Davis", "Austin Reaves"],
      "Milwaukee Bucks": ["Giannis Antetokounmpo", "Damian Lillard", "Brook Lopez"],
      "Dallas Mavericks": ["Luka Doncic", "Kyrie Irving", "Dereck Lively II"]
    };

    const teamSelect = document.getElementById("team");
    const playerSelect = document.getElementById("player");

    Object.keys(teams).forEach(team => {
      const opt = document.createElement("option");
      opt.value = team;
      opt.textContent = team;
      teamSelect.appendChild(opt);
    });

    teamSelect.addEventListener("change", () => {
      playerSelect.innerHTML = "";
      teams[teamSelect.value].forEach(player => {
        const opt = document.createElement("option");
        opt.value = player;
        opt.textContent = player;
        playerSelect.appendChild(opt);
      });
    });
    teamSelect.dispatchEvent(new Event("change"));

    document.getElementById("predict").addEventListener("click", async () => {
      const payload = {
        team_id: teamSelect.value,
        player_name: playerSelect.value,
        period: document.getElementById("period").value,
        pctimestring: document.getElementById("time").value,
        shot_type: document.getElementById("shotType").value,
        x: document.getElementById("x").value,
        y: document.getElementById("y").value
      };

      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const probContainer = document.getElementById("probContainer");
      const probBar = document.getElementById("probBar");

      resultDiv.textContent = "";
      errorDiv.textContent = "";
      probContainer.style.display = "none";

      try {
        const res = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (!data.ok) {
          errorDiv.textContent = data.error;
          return;
        }

        const pct = Math.round(data.made_probability * 100);
        probBar.style.width = pct + "%";
        probContainer.style.display = "block";

        if (data.prediction_label === "MADE") {
          resultDiv.className = "result made";
          resultDiv.textContent = `‚úÖ Shot MADE (${pct}% chance)`;
        } else {
          resultDiv.className = "result missed";
          resultDiv.textContent = `‚ùå Shot MISSED (${pct}% chance)`;
        }

      } catch (err) {
        errorDiv.textContent = "Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
